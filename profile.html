	  function loadPage(){
	    if(typeof(Storage) !== "undefined") {
        if(localStorage.isLoggedIn==0){

          location.href='./index.html';
  	    }else if(localStorage.isLoggedIn==1){
  	      displayLoggedin();
  	    }
      }
	  }
	
	  function loggedout() {
	    if(typeof(Storage) !== "undefined") {
        localStorage.isLoggedIn = 0;
        localStorage.isStudent=0;
        localStorage.isTeamMember=0;
        localStorage.isTeamCaptain=0;
  	      displayLoggedout();
      }
	  }
	  function loggedin() {
	    if(typeof(Storage) !== "undefined") {
        localStorage.isLoggedIn = 1;
  	    displayLoggedin();
      }
	  }
	  function displayLoggedout(){
		  document.getElementById("notlogged1").style.display = "block";
		  document.getElementById("loggedin1").style.display = "none";
	  }
	  function displayLoggedin(){
		  document.getElementById("notlogged1").style.display = "none";
		  document.getElementById("loggedin1").style.display = "block";
	  }
	  
	  function clickedSignup(){
	    if(typeof(Storage) !== "undefined") {
        if (document.getElementById('stud').checked) {
          localStorage.isStudent=1;
        }else{
          localStorage.isStudent=0;
        }
      }
	  }
